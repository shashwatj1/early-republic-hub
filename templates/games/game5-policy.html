{% extends "base.html" %}

{% block title %}Policy Maker - Early Republic Hub{% endblock %}

{% block content %}
<section class="py-5">
    <div class="container">
        <!-- Game Header -->
        <div class="game-header text-center mb-4">
            <h1 class="display-4">ðŸ“œ Policy Maker</h1>
            <p class="lead">Make decisions and see the consequences!</p>
        </div>

        <!-- Progress -->
        <div class="progress-bar-container mb-4">
            <div class="d-flex justify-content-between mb-2">
                <span>Scenario <span id="scenarioNum">1</span> of 5</span>
                <span>Federalist Score: <strong id="fedScore">0</strong> | D-R Score: <strong id="drScore">0</strong></span>
            </div>
            <div class="progress" style="height: 25px;">
                <div class="progress-bar" id="progress" style="width: 20%"></div>
            </div>
        </div>

        <!-- Scenario Display -->
        <div id="scenarioDisplay" class="scenario-display">
            <!-- Scenario will be loaded here -->
        </div>

        <!-- Final Results -->
        <div id="finalResults" class="final-results" style="display: none;"></div>
    </div>
</section>

<style>
.game-header {
    background: linear-gradient(135deg, #ec4899, #be185d);
    color: white;
    padding: 2rem;
    border-radius: 15px;
}

.progress-bar-container {
    background: white;
    padding: 1.5rem;
    border-radius: 15px;
    border: 3px solid var(--sepia);
}

.scenario-display {
    background: white;
    padding: 2.5rem;
    border-radius: 15px;
    border: 3px solid var(--sepia);
    min-height: 400px;
}

.scenario-title {
    font-family: var(--font-display);
    color: var(--sepia);
    font-size: 2rem;
    margin-bottom: 1.5rem;
}

.scenario-description {
    font-size: 1.1rem;
    line-height: 1.8;
    margin-bottom: 2rem;
    padding: 1.5rem;
    background: #f8f9fa;
    border-left: 5px solid #f59e0b;
    border-radius: 5px;
}

.choices {
    display: flex;
    flex-direction: column;
    gap: 1rem;
}

.choice-btn {
    background: white;
    border: 3px solid var(--sepia);
    padding: 1.5rem;
    border-radius: 10px;
    text-align: left;
    transition: all 0.3s ease;
    cursor: pointer;
}

.choice-btn:hover {
    background: var(--sepia);
    color: white;
    transform: translateX(10px);
}

.consequence {
    background: #f0fdf4;
    border: 3px solid #10b981;
    padding: 2rem;
    border-radius: 10px;
    margin-top: 2rem;
    animation: slideIn 0.5s ease;
}

@keyframes slideIn {
    from {
        opacity: 0;
        transform: translateY(-20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.final-results {
    background: white;
    padding: 3rem;
    border-radius: 20px;
    border: 4px solid #10b981;
}
</style>

{% block extra_js %}
<script src="{{ url_for('static', filename='js/game5-policy.js') }}"></script>
{% endblock %}

{% endblock %}
