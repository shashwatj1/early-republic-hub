{% extends "base.html" %}

{% block title %}Memory Match - Early Republic Hub{% endblock %}

{% block content %}
<section class="py-5">
    <div class="container">
        <!-- Game Header -->
        <div class="game-header text-center mb-4">
            <h1 class="display-4">ðŸ§  Memory Match</h1>
            <p class="lead">Match terms with their definitions!</p>
        </div>

        <!-- Stats -->
        <div class="stats-bar mb-4">
            <div class="row text-center">
                <div class="col-md-3">
                    <div class="stat-box">
                        <div class="stat-label">Moves</div>
                        <div class="stat-value" id="moves">0</div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="stat-box">
                        <div class="stat-label">Matches</div>
                        <div class="stat-value" id="matches">0 / 8</div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="stat-box">
                        <div class="stat-label">Time</div>
                        <div class="stat-value" id="timer">0:00</div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="stat-box">
                        <button class="btn btn-warning" onclick="resetGame()">ðŸ”„ Reset</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Game Board -->
        <div class="memory-board" id="memoryBoard">
            <!-- Cards will be generated here -->
        </div>

        <!-- Results -->
        <div id="results" class="results mt-4" style="display: none;"></div>
    </div>
</section>

<style>
.game-header {
    background: linear-gradient(135deg, #7c3aed, #5b21b6);
    color: white;
    padding: 2rem;
    border-radius: 15px;
}

.stats-bar {
    background: white;
    padding: 1.5rem;
    border-radius: 15px;
    border: 3px solid var(--sepia);
}

.stat-box {
    padding: 1rem;
}

.stat-label {
    font-size: 0.9rem;
    color: #6b7280;
    text-transform: uppercase;
}

.stat-value {
    font-size: 2rem;
    font-weight: 900;
    color: var(--sepia);
}

.memory-board {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 1rem;
    max-width: 800px;
    margin: 0 auto;
}

.memory-card {
    aspect-ratio: 1;
    background: linear-gradient(135deg, #f59e0b, #d97706);
    border: 4px solid var(--sepia);
    border-radius: 15px;
    cursor: pointer;
    transition: all 0.6s;
    transform-style: preserve-3d;
    position: relative;
}

.memory-card.flipped {
    transform: rotateY(180deg);
}

.memory-card.matched {
    background: linear-gradient(135deg, #10b981, #059669);
    cursor: not-allowed;
    opacity: 0.7;
}

.card-front, .card-back {
    position: absolute;
    width: 100%;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 1rem;
    backface-visibility: hidden;
    border-radius: 11px;
}

.card-front {
    background: linear-gradient(135deg, #f59e0b, #d97706);
    color: white;
    font-size: 3rem;
}

.card-back {
    background: white;
    transform: rotateY(180deg);
    font-size: 0.85rem;
    font-weight: 600;
    text-align: center;
    overflow: hidden;
}

.results {
    background: white;
    padding: 3rem;
    border-radius: 20px;
    border: 4px solid #10b981;
}

@media (max-width: 768px) {
    .memory-board {
        grid-template-columns: repeat(2, 1fr);
    }
    
    .card-back {
        font-size: 0.7rem;
    }
}
</style>

{% block extra_js %}
<script src="{{ url_for('static', filename='js/game8-memory.js') }}"></script>
{% endblock %}

{% endblock %}
